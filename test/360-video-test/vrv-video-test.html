<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{
			margin:  0;
			padding: 0;
		}
		iframe
		{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<iframe src="https://www.youtube.com/embed/H6SsB3JYqQg?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
	<script type="text/javascript">
		function onKey(event) 
		{
		  if (event.keyCode == 90) // z
		  { 
		  	removeVideoFrame();
		  }
		}

		function removeVideoFrame()
		{
			// alert( "10 seconds passed, now remove the video" );
			document.getElementsByTagName( "body" )[0].removeChild( document.getElementsByTagName( "iframe" )[0] );
		}


		var videoFrame = document.getElementsByTagName( "iframe" )[0];
		videoFrame.width  = window.innerWidth;
		videoFrame.height = window.innerHeight;
		// videoFrame.onload = function(){
		// 	setTimeout( removeVideoFrame, 20000 );
		// }
		window.addEventListener('keydown', onKey, true);		
	</script>
</body>
</html>
