//Setup three.js WebGL renderer
var renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);

// Append the canvas element created by the renderer to document body element.
document.body.appendChild(renderer.domElement);

// Create a three.js scene.
var scene = new THREE.Scene();

// Create a three.js camera.
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

// Apply VR headset positional data to camera.
var controls = new THREE.VRControls(camera);

// Apply VR stereo rendering to renderer.
var effect = new THREE.VREffect(renderer);
effect.setSize(window.innerWidth, window.innerHeight);

// Initialize a list of skybox_images (link to images & coordinates of boxes)
var skybox_images = {
  "BR":["img/brookings.jpg",[6,0,0],[4,0,1]],
  "EN":["img/engineering.jpg",[6,0,-5],[6,0,5]]
};



// Initialize a skybox.
initSkybox(skybox_images.BR);


// Create a VR manager helper to enter and exit VR mode.
var manager = new WebVRManager(renderer, effect, {hideButton: false});




// gaze pointer

var myplugin1, myplugin2; // for mouse click loading icon

var ring = new THREE.Mesh(
  new THREE.TorusGeometry( 0.2, 0.02, 0, 70 ),            // set 'radius segment' to 0 to make it a flat 2D ring
  new THREE.MeshBasicMaterial( { color: 0xffffff } ));    // set color to white
scene.add(ring);

// set position of loading icon
$("body").prepend("<div class=\"loading\"></div>"); // left dom element for loading icon
$("body").prepend("<div class=\"loading\"></div>"); // right dom element for loading icon
$('.loading').css("width","105px");
$('.loading').css("height","105px");
$('.loading').css("margin","0");
$('.loading').css("padding","0");
$('.loading:eq(0)').css("left", window.innerWidth * 0.25 + "px");
$('.loading:eq(1)').css("left", window.innerWidth - parseInt($('.loading:eq(0)').css("left")) - 105 + "px");

// add video texture
var videoMesh, video, videoTexture, videoScreen, videoScreenContext;
addVideo();

// Request animation frame loop function
function animate(timestamp) {

  // Update VR headset position and apply to camera.
  controls.update();

  // Render the scene through the manager.
  manager.render(scene, camera, timestamp);

  requestAnimationFrame(animate);
}

// Kick off animation loop
animate();

// Reset the position sensor when 'z' pressed.
function onKey(event) {
  if (event.keyCode == 90) { // z
    controls.resetSensor();
  }
}

window.addEventListener('keydown', onKey, true);
