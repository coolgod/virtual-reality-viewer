// Create a VR manager helper to enter and exit VR mode.
var manager = new WebVRManager(renderer, effect, {hideButton: false});

// Request animation frame loop function
function animate(timestamp) {
  // Update VR headset position and apply to camera.
  controls.update();

  /* update clock for animation */
  delta = animationClock.getDelta();
  if (annie != null) {
    annie.update(1000 * delta);
  }
  if (newCameraPosition.x > camera.position.x) {
    camera.position.x += camera.getWorldDirection().x*delta*10;
    camera.position.y += camera.getWorldDirection().y*delta*10;
    camera.position.z += camera.getWorldDirection().z*delta*10;

    if (newCameraPosition.x < camera.position.x + camera.getWorldDirection().x*delta*50 && !isLoading) {
      initSkybox(cubeArray[loadingSkyboxIndex].next_index);
      isLoading = true;
    }
  }
  else if (newCameraPosition.x <= camera.position.x && loadingSkyboxIndex != null && isLoading) {
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 0;
    newCameraPosition = camera.position;
    loadingSkyboxIndex = null;
    isLoading = false;
  }

  // Render the scene through the manager.
  manager.render(scene, camera, timestamp);


  requestAnimationFrame(animate);
}

// Kick off animation loop
animate();

// Reset the position sensor when 'z' pressed.
function onKey(event) {
  if (event.keyCode == 90) { // z
    controls.resetSensor();
  }
}
